name: Hola Mundo
on: [push]
jobs:
  hola_mundo_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Run Hola Mundo script
      run: node ./hola-mundo.js